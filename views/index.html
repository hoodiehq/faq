<div role="main" class="content"> <h2> <a href="/" id="logo-animation"> Frequently Asked Questions </a> </h2> <section class="cb"> <label id="search_label" for="search"><b>Search for an answer</b></label> <input aria-labelledby="search_label" role="search" id="search" type="search" ng-model="searchTerm" placeholder="How can we help you today?"> </section> <section ng-show="categories" class="box"> <div ng-repeat="category in categories" class="cb"> <h4>{{ category[0].category }}</h4> <ul class="fly" ng-repeat="question in category | filter:searchTerm track by question.id"> <li> <a ui-sref="question({id: question.id})"> {{ question.title }} </a> </li> </ul> </div> </section> <section ng-hide="categories"> Loading... </section> </div>
